{% extends "home/base.html" %}
{% block content %}
<div>
    
    <article class="mb-2 border bg-[#818cf8] p-4 rounded-lg max-w-full bg-[#818cf8]" id="article_bars">
        <h1 class=" font-sans text-2xl font-bold card-title">{{ order.order_title }}</h1>
            <div class="info_bar">
                <p class="font-semibold">Order ID: {{ order.id }}</p>
            </div>
            <div>
                <p> Date requested: <small class="text-muted italic">{{ order.date_ordered }}</small></p>
            </div>
                <p>From:{{ order.source }}  To:{{ order.destination }}</p>
    </article>

</div>
{% endblock content %}
