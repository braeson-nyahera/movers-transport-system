{% extends "home/base.html" %}
{% block content %}
<div>
    {% for post in posts %}
        <article>
            <div class="info_bar">
                <img src="{{post.author.profile.image.url}}">
                <p>By <a class="mr-2">{{ post.author }}</a> on <small class="text-muted">{{post.date_posted | date:"F d, Y"}}</small></p>
            </div>
            <h1 class="card-title"><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h1>
            <p>{{ post.content }}</p>
        </article>
    {% endfor %}
</div>
{%endblock content %}
